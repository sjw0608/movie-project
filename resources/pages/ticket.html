<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'/>
    <meta name='viewport' content='width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0'/>
    <title>取票</title>
    <link rel="stylesheet" href="../css/ticket.css">
</head>
<body>
<div class="ticket-content">
    <header class="fl-en">
        <div class="fl-en">
            <img class="back-icon mr-12" src="../images/icon/back_icon.png" alt="">
            <p class="f-32 white">我的电影票</p>
        </div>
        <div class="fl-en">
            <img class="share-icon" src="../images/icon/share_icon2.png" alt="">
            <img class="more-icon" src="../images/icon/more_icon.png" alt="">
        </div>
    </header>
    <div class="ticket-main mt-12">
        <p class="f-26 order-num">订单号：QK2019 0811 1240</p>
        <div class="ticket-info">
            <p class="f-30 f-weight">哈利波特与魔法石</p>
            <img class="movie-s" src="../images/source/movie_4.jpg" alt="">
            <p class="f-20">120分钟|剧情|国语2D|导演：阿方索·卡隆</p>
            <p class="f-24 gray-80">上海百花世纪城国际影城</p>
        </div>
        <div class="recycle-1">

        </div>
        <div class="recycle-2">

        </div>
        <div class="cinema-info f-24">
            <p>日期：3月27</p>
            <p>时间：18:30（提前15分钟检票）</p>
            <p>影厅：激光3号厅</p>
            <p>座位：7排3座，7排四座</p>
        </div>
        <div class="recycle-3">

        </div>
        <div class="recycle-4">

        </div>
        <div class="code-main">
            <p class="f-22 gray-80 mt-12">取票码</p>
            <p class="f-60 green-2 f-weight">123456</p>
            <img class="code-img" src="../images/source/test_code.png" alt="">
        </div>
    </div>
</div>
</body>
</html>
